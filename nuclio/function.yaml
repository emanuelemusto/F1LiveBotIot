metadata:
  name: f1-consumer
  labels:
    nuclio.io/project-name: f1
spec:
  description: "F1 timetable update handler for Telegram"
  handler: "f1_handler:handler"
  runtime: "python:3.9"
  env:
    - name: TELEGRAM_BOT_TOKEN
      value: "TELEGRAM_BOT_TOKEN"
    - name: TELEGRAM_CHAT_ID
      value: "TELEGRAM_CHAT_ID"
  resources:
    requests:
      cpu: 25m
      memory: 1Mi
  image: "nuclio/processor-f1-consumer:latest"
  minReplicas: 1
  maxReplicas: 1
  triggers:
    default-http:
      class: ""
      kind: http
      name: default-http
      numWorkers: 1
      maxWorkers: 1
    rabbitmq:
      class: ""
      kind: rabbit-mq
      name: rabbitmq
      url: "amqp://guest:guest@172.17.0.3:5672"
      attributes:
        exchangeName: f1_timetable
        queueName: f1_timetable_queue
  version: 1
  build:
    functionSourceCode: 
    commands:
      - 'pip install pika'
      - 'pip install tabulate'
      - 'pip install telebot'
      - 'pip install python-dotenv'
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
    timestamp: 1742254832
  loggerSinks:
    - level: debug
  platform: {}
  securityContext: {}
  disableDefaultHTTPTrigger: false
  eventTimeout: ""
